<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gantt chart | CSS grid</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,400;0,700;1,400&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="chart">
        <div class="day day--1">mon</div>
        <div class="day day--2">tue</div>
        <div class="day day--3">wed</div>
        <div class="day day--4">thu</div>
        <div class="day day--5">fri</div>
        <div class="day day--6">sat</div>
        <div class="day day--7">sun</div>

        <div class="item item--1">Studying Databases</div>
        <div class="item item--2">Repeating and practicing what have been already learned in front-end technologies
        </div>
        <div class="item item--3">Going home to visit family</div>
        <div class="item item--4">Enjoying free time outside</div>
        <div class="item item--5">Reading books</div>

    </div>


</body>

</html>
